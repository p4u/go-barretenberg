name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Build and Test with Docker
        # The Docker build now runs 'go test' internally. 
        # If tests fail, the build fails.
        run: docker build -t go-barretenberg-builder .

      - name: Export Artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p dist_raw
          docker run --rm -v $(pwd)/dist_raw:/out go-barretenberg-builder
          
          VERSION=${GITHUB_REF#refs/tags/}
          ARCH=$(uname -m)
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          
          mkdir -p dist
          cp dist_raw/libbarretenberg_ffi.a dist/libbarretenberg_ffi-$OS-$ARCH.a
          cp dist_raw/barretenberg_ffi.h dist/
          tar -czvf dist/go-barretenberg-lib-$OS-$ARCH.tar.gz -C dist libbarretenberg_ffi-$OS-$ARCH.a barretenberg_ffi.h

      - name: Upload Release Artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/libbarretenberg_ffi-*.a
            dist/go-barretenberg-lib-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
